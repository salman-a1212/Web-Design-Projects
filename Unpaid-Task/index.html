<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Dashboard</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <header class="hdr" id="hdr">
          <div class="side-nav" id="side-nav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
              >&times;</a
            >
            <div class="tab">
              <button
                class="tablinks"
                onclick="openCustomers(event, 'Customers')"
              >
                Customers
              </button>
              <button class="tablinks" onclick="openConnect(event, 'Connect')">
                Connect
              </button>
            </div>
            <div id="tab-custom" class="tab-custom">
              <a href="#">Casting Directors</a>
              <a href="#">Talent</a>
              <a href="#">Talent Representative</a>
              <a href="#">Project Creators</a>
            </div>

            <div id="tab-connec" class="tab-connec">
              <a href="#">Casting Network News</a>
              <a href="#">Contact</a>
            </div>
          </div>
          <div class="main-logo">
            <img
              src="http://bstwebdemo.co.in/client/development/cnetwork/uploads/logo_1.png"
              alt="hdr-logo"
              class="hdr-logo"
              id="hdr-logo"
            />
          </div>
          <div class="nav-btn-con"></div>
        </header>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
